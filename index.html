<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Punctuation Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="card">
        <div class="start-screen">
            <h1>Test your punctuation skills</h1>
            <button id="start">Start</button>
        </div>
        <form>
            <div class="questions">
                <!--<input type="radio" name="test" value="This One" required>This One</input><br>
				<input type="radio" name="test" value="Or this one"required >Or this one</input><br>
				<input type="radio" name="test" value="Or, finally, this one" required>Or, finally, this one</input><br>-->
            </div>
            <button name="test" type="submit" name="test">Submit</button>
        </form>
        <p class="result"></p>
        <p class="answer"></p>
        <p class="feedback"></p>
        <p class="score"></p>
        <p class="disp-qNum"></p>
    </div>
    <div class="end-screen">
        <h2></h2>
    </div>
    <button type="submit" name="continue" id="go-btn">Continue</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
