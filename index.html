<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Punctuation Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class="card">
            <h1 class="title">Punctuation Quiz</h1>
            <div class="start-screen">
                <h1>Test your punctuation skills</h1>
                <div class="btn-wrap"><button id="start">Start</button></div>
            </div>
            <form>
                <div class="questions">
                    <!--Questions go here-->
                </div>
                <div class="btn-wrap"><button name="test" type="submit" name="test">Check Answer</button></div>
            </form>
            <p class="result"></p>
            <p class="answer"></p>
            <p class="feedback"></p>
            <p class="score"></p>
            <p class="disp-qNum"></p>
            <div class="end-screen">
                <h2></h2>
            </div>
            <button class="restart" onclick=location="index.html">Restart</button>
        </div>
        <div class="btn-wrap"><button type="submit" name="continue" id="go-btn">Continue</button></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
    <script src="index.js "></script>
    <script src="questions.js"></script>
</body>

</html>
